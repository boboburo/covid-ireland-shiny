# This is a basic workflow to help you get started with Actions

name: deploy shinyapps.io

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [workflow_dispatch]  
  #push:
   # branches: [ master ]
  #pull_request:
    #branches: [ master ]

jobs:
  deploy-shiny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: setup R
        uses: r-lib/actions/setup-r@master
      - name: Install shiny
        run: |
          Rscript -e 'install.packages(c("shiny", "rsconnect"), type = "binary")'
      - name: Push to shiny apps
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name="iboboburo", token=${{secrets.SHINYAPPS_TOKEN}}, secret=${{secrets.SHINYAPPS_SECRET}})'
          Rscript -e 'rsconnect::deployApp(appName = "covid-ireland")' 



